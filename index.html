<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Train ticket</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    
    <body>
        
        <div class="container bg-primary vh-100">
            <section>
                <h1 class="text-white text-center py-2 text-uppercase">calcola il prezzo del tuo biglietto</h1>
                <div class="bg-white rounded w-75 m-auto my-5 p-5">
                    <div class="d-flex justify-content-evenly">
                        <div class="text-danger">
                            <label for="name" class="d-block text-center my-2">Nome e cognome</label>
                            <input type="text" name="" class="border-danger form-control rounded" id="namesurname" value="">
                        </div>
                        <div class="text-danger">
                            <label for="distance" class="d-block text-center my-2">Km da percorrere</label>
                            <input type="text" name="" class="border-danger form-control rounded" id="distance" value="">
                        </div>
                        <div class="text-danger">
                            <label for="age" class="d-block text-center my-2">Fascia d'et√†</label>
                            <select name="age" class="border-danger rounded form-control" id="age">
                                <option value="select">Seleziona</option>
                                <option value="minor">minorenne</option>
                                <option value="major">maggiorenne</option>
                                <option value="over65">over 65</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center my-5 gap-5">
                        <button class="btn btn-success">Genera</button>
                        <button class="btn btn-danger">Annulla</button>
                    </div>
                </div>
            </section>
            <section class="my-5 px-2 d-none" id="ticket">
                <h1 class="text-white text-center py-2 text-uppercase">il tuo biglietto</h1>
                <div class="bg-white p-3">
                    <h4 class="text-uppercase my-2">dettaglio passeggeri</h4>
                    <div class="row p-2">
                        <div class="p-2 col-4 border-top border-start border-bottom border-black bg-secondary">
                            <h4 class="text-uppercase">nome passeggero</h4>
                            <p class="fs-5 fw-bold"></p>
                        </div>
                        <div class="col-8 p-0">
                            <table class="table h-100 table-borderless border-top border-bottom border-black">
                                <thead>
                                  <tr>
                                    <th>Offerta</th>
                                    <th>Carrozza</th>
                                    <th>Codice Cp</th>
                                    <th>Costo biglietto</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <td class="rate"></td>
                                    <td class="carriage"></td>
                                    <td class="cp"></td>
                                    <td class="price"></td>
                                  </tr>
                                </tbody>
                            </table>                        
                        </div>
                    </div>
                </div>
            </section>
            
        </div>

        <script src="js/script.js"></script>
    </body>

</html>
